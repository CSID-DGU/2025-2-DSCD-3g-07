[flake8]
max-line-length = 100
extend-ignore = E203,W503,E501,E228
exclude = 
    .git,
    __pycache__,
    venv,
    .venv,
    tests/fixtures/*,
    *.pyc,
    .pytest_cache

per-file-ignores =
    __init__.py:F401
    tests/*:S101,S311
    app/utils/weather_helpers.py:E741
    app/utils/elevation_helpers.py:F841

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests