name: ğŸš€ PaceTry CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.11'

jobs:
  # ğŸ” ì½”ë“œ í’ˆì§ˆ ê²€ì‚¬
  quality-check:
    runs-on: ubuntu-latest
    name: ğŸ“‹ Code Quality
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ”§ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        
    - name: ğŸ“¦ Install dependencies
      run: |
        npm install
        pip install -r backend/requirements.txt
        pip install -r backend/requirements-dev.txt
        
    - name: ğŸ” Lint Backend
      run: npm run lint:backend
      
    - name: ğŸ” Lint Frontend
      run: npm run lint:frontend
      
    - name: ğŸ“ Format Check
      run: |
        npm run format:backend
        npm run format:frontend
        git diff --exit-code
        
  # ğŸ§ª ë°±ì—”ë“œ í…ŒìŠ¤íŠ¸
  backend-test:
    runs-on: ubuntu-latest
    name: ğŸ Backend Tests
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        
    - name: ğŸ“¦ Install dependencies
      run: |
        pip install -r backend/requirements.txt
        pip install -r backend/requirements-dev.txt
        
    - name: ğŸ§ª Run tests
      run: npm run backend:test
      
    - name: ğŸ“Š Generate coverage
      run: npm run backend:coverage
      
    - name: ğŸ“¤ Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: backend/htmlcov/coverage.xml
        flags: backend
        
  # ğŸ“± í”„ë¡ íŠ¸ì—”ë“œ í…ŒìŠ¤íŠ¸
  frontend-test:
    runs-on: ubuntu-latest
    name: âš›ï¸ Frontend Tests
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: |
        cd frontend && npm install
        
    - name: ğŸ” Type check
      run: npm run type-check:frontend
      
    - name: ğŸ§ª Run tests (when available)
      run: |
        echo "Frontend tests will be added"
        # cd frontend && npm test
        
  # ğŸ”’ ë³´ì•ˆ ê²€ì‚¬
  security-check:
    runs-on: ubuntu-latest
    name: ğŸ” Security Check
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ğŸ“¦ Install bandit
      run: pip install bandit
      
    - name: ğŸ”’ Security scan
      run: npm run security:backend
      
    - name: ğŸ” Dependency audit
      run: |
        cd frontend && npm audit --audit-level moderate
        
  # ğŸ“± Android ë¹Œë“œ (ì„ íƒì‚¬í•­)
  android-build:
    runs-on: ubuntu-latest
    name: ğŸ¤– Android Build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js
