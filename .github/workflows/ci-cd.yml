  # ğŸš€ ë°°í¬ (Production)
  deploy:
    runs-on: ubuntu-latest
    name: ğŸš€ Deploy
    needs: [quality-check, backend-test, frontend-test, security-check]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout code
